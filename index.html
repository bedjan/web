<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <title>Osobní stránky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Ponecháno původní CSS beze změn */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: #d6d8db;
            z-index: 1020;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
        }
        .search-form {
            max-width: 300px;
            margin-left: 20px;
        }
        #sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 60px);
            width: 250px;
            background-color: #d6d8db;
            z-index: 1010;
            overflow-y: auto;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
            padding-top: 10px;
        }
        #sidebar.active {
            transform: translateX(0);
        }
        #content {
            transition: margin-left 0.3s ease-in-out;
            width: calc(100% - 250px);
            margin-left: 0;
            padding-top: 70px;
            padding-bottom: 70px;
            word-wrap: break-word;
        }
        #content.active {
            margin-left: 250px;
        }
        #content img {
            max-width: 100%;
            height: auto;
        }
        #sidebarCollapse {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid transparent;
            margin-left: 10px;
        }
        .nav-link {
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-item {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #header-row {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
            }
            .search-form {
                width: 100%;
                margin-top: 10px;
                margin-left: 0;
            }
            #sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 60px;
                left: 0;
                transform: translateX(-100%);
                padding-top: 0;
            }
            #sidebar.active {
                transform: translateX(0);
            }
            #content {
                margin-left: 0;
                padding: 10px;
                padding-top: 130px;
                padding-bottom: 70px;
                width: 100%;
                word-wrap: break-word;
            }
            #content.active {
                margin-left: 0;
            }
            .nav-item {
                margin-top: 10px;
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #d6d8db;
            z-index: 1020;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="py-3 sticky-top" id="header-row">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-auto">
                    <button id="sidebarCollapse" class="btn btn-primary">Menu</button>
                </div>
                <div class="col-md">
                    <h1 class="mb-0">Osobní stránky</h1>
                </div>
                <div class="col-md-auto ms-auto">
                    <form action="https://duckduckgo.com/" method="get" class="search-form" target="_blank">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" placeholder="Hledat na DuckDuckGo">
                            <button class="btn btn-outline-secondary" type="submit">Hledat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div id="sidebar">
        <nav class="p-3">
            <ul class="nav flex-column" id="fileList"></ul>
        </nav>
    </div>

    <main class="flex-grow-1">
        <div class="container-fluid mt-4" style="width: 100%;">
            <div id="content"></div>
        </div>
    </main>

    <footer class="bg-light py-3">
        <div class="container-fluid text-center">
            <p>&copy; <span id="currentYear"></span> Všechna práva vyhrazena. | 
               <a href="#" id="editOnGithub" target="_blank">Upravit na GitHubu</a>
            </p>
        </div>
    </footer>

    <script>
        const githubRepo = 'bedjan/web';
        const githubBranch = 'main';
        const defaultFile = 'index.md';

        function formatFileName(fileName) {
            return fileName
                .replace('.md', '')
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        // Převádí 'linux.md' na 'linux.html' pro URL.
        function fileToSlug(fileName) {
            return fileName.toLowerCase().replace('.md', '.html');
        }

        // Převádí 'linux.html' z URL zpět na 'linux.md' pro načítání.
        function slugToFile(slug) {
            // Nahradí .html zpět za .md
            return slug.replace('.html', '.md');
        }

        async function scanForMarkdownFiles() {
            // ... (původní kód pro načítání souborů z GitHub API) ...
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents?ref=${githubBranch}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();
                return files
                    .filter(file => file.name.endsWith('.md') && file.name !== 'README.md')
                    .map(file => file.name);
            } catch (error) {
                console.error('Error scanning files:', error);
                document.getElementById('content').innerHTML = `<p class="text-danger">Error loading files: ${error.message}</p>`;
                return [];
            }
        }
        
        async function loadMarkdown(file, pushHistory = true) {
            if (!file) {
                file = defaultFile;
            }
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${githubRepo}/${githubBranch}/${file}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
                
                // --- Aktualizace URL v adresním řádku ---
                if (pushHistory) {
                    const slug = fileToSlug(file);
                    
                    // Pokud je soubor defaultní (index.md), nastaví cestu na root (/)
                    const newPath = (file === defaultFile) ? window.location.pathname.replace(new RegExp('/[^/]*$'), '/') : '/' + slug;
                    
                    window.history.pushState({ file: file }, formatFileName(file), newPath);
                    document.title = formatFileName(file) + " | Osobní stránky";
                }
                
                const editLink = document.getElementById('editOnGithub');
                editLink.href = `https://github.com/${githubRepo}/edit/${githubBranch}/${file}`;
            } catch (error) {
                console.error('Error loading Markdown:', error);
                document.getElementById('content').innerHTML = `<p class="text-danger">Error loading file ${file}: ${error.message}</p>`;
            }
        }
        
        function handleInitialLoad() {
            // Získání cesty z URL, např. 'linux.html'
            let path = window.location.pathname.split('/').pop();
            let fileToLoad;
            
            // Zpracování root cesty (/, index.html, nebo prázdné)
            if (path === '' || path === 'index.html' || path === '/') {
                fileToLoad = defaultFile;
            } else {
                // Konverze 'linux.html' zpět na 'linux.md'
                fileToLoad = slugToFile(path);
            }
            
            // Načtení souboru a zabránění pushState pro počáteční stav
            loadMarkdown(fileToLoad, false);
        }

        function updateYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        }

        window.onload = () => {
            updateYear();

            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarCollapse = document.getElementById('sidebarCollapse');

            sidebarCollapse.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                content.classList.toggle('active');
            });

            function closeSidebar() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    content.classList.remove('active');
                }
            }
            
            // --- Podpora navigace zpět/vpřed ---
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.file) {
                    loadMarkdown(event.state.file, false);
                } else {
                    handleInitialLoad();
                }
            });

            scanForMarkdownFiles().then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                files.sort((a, b) => formatFileName(a).localeCompare(formatFileName(b)));

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.className = 'nav-link';
                    // Nastavení URL na formát '/slug.html'
                    a.href = '/' + fileToSlug(file); 
                    a.textContent = formatFileName(file);
                    a.onclick = (e) => {
                        e.preventDefault();
                        loadMarkdown(file, true); 
                        closeSidebar();
                    };
                    li.appendChild(a);
                    fileList.appendChild(li);
                });

                handleInitialLoad(); // Načtení stránky podle URL při prvním spuštění
            });
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
